<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Colores</title>
    <style>
      .color-box {
        width: 200px;
        height: 200px;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="azul" class="color-box" style="background-color: blue"></div>
    <div id="rojo" class="color-box" style="background-color: red"></div>
    <div id="verde" class="color-box" style="background-color: green"></div>
    <div id="amarillo" class="color-box" style="background-color: yellow"></div>

    <div
      id="key"
      class="color-box"
      style="background-color: white; border: 1px solid black"
    ></div>

    <script src="script1.js" defer></script>
  </body>
</html>
